<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List - Gabriel</title>
    <link rel="icon" href="/toDoList/sources/images/icon/16x16.png">
    <link rel="stylesheet" href="./sources/styles/styles.css">
</head>

<body>
    <header>
        <div id="middleTop">
            To do List // Gabriel Verdan
        </div>
        <div id="hora">
            00 : 00 : 00
        </div>
    </header>

    <main>
        <div class="containerLista">

            <input type="text" name="inputTxtEntrada" className="inputTxtEntrada" class="inputTxtEntrada" placeholder="Digite a próxima tarefa.">
            <input type="button" value="&#10551" className="btnEntrada" class="btnEntrada" title="Inserir uma nova tarefa" onclick="insertOnList()" />

            <div class="saidaLista">
                <ul class="ulLista">
                    <li class="listaLi" className="listaLi">fechar CR do barto <input type="button" value="✔" class="btnLi" title="Tarefa Concluída !" onclick="doneList()"></li>
                   
                </ul>
            </div>
        </div>

    </main>


    <footer>Gabriel Verdan</footer>


</body>
<script src="./sources/script/script.js"></script>

</html>
